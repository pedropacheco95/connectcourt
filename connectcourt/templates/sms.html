{% extends 'layout.html' %}

{% import 'macros/frontend.html' as frontend %}

{% block title %}connectcourt{% endblock %}

{% block main %}
<div class="l-grid">
    <div class="send_message_container">
        <form method="post" class="inner_send_message_container">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="to_number" placeholder="To number" type="text" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="message" placeholder="Message" type="text" required>
            </div>
            <button class="btn btn-primary" type="submit">Send SMS</button>
        </form>
    </div>
</div>
{% endblock %}
